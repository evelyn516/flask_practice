{% extends "base.html" %}
{% block content %}
    <h1>Pokemon</h1>
    <h2>Gotta catch'em all</h2>
    <form method='POST' action="#">
        <input type="text" name="name" placeholder="pokemon name">
        <input type="text" name="type" placeholder="type">
        <input type="number" name="level" placeholder="level">
        <input type="submit" value="submit">
    </form>
    <div id="post-em-here">
        {% for pokemon in pokelist %}
            <p>{{pokemon}}</p>
            <button><a href="/delete/{{pokemon[0]}}">DELETE</a></button>
        </form>
        {% endfor %}
    </div>
{% endblock content %}
